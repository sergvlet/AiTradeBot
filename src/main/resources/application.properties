# ============= Основные настройки приложения =============
spring.application.name=ai-trade-bot
server.port=8080

# ============= Настройки базы данных =============
spring.datasource.url=jdbc:postgresql://localhost:5432/aitradebot
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============= Миграции Flyway =============
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true

# ============= Логирование =============
logging.level.root=INFO
logging.level.com.chicu=INFO

# ============= Telegram Bot =============
telegram.bot.username=AiTradeBot
telegram.bot.token=YOUR_TELEGRAM_TOKEN_HERE

# ============= Метрики и мониторинг =============
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# наш код
logging.level.com.chicu.aitradebot=DEBUG

# тело входящих запросов (из бина выше)
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Hibernate SQL + бинды (видно insert/update и параметры)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# если хочешь видеть роутинг/маппинг Spring MVC (полезно для 404/405)
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG


