# THYMELEAF / STATIC
# ==================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true

spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true



ml.tuning.initial-candidates=30
ml.tuning.seed=42
ml.tuning.guard.enabled=true
ml.tuning.guard.min-hours-between=6
ml.tuning.guard.max-delta-pct=0.25
ml.tuning.guard.require-tp-gte-sl=true
# —Å–∫–æ–ª—å–∫–æ –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤ —Ä–µ–∞–ª—å–Ω–æ –ø—Ä–æ–≥–æ–Ω—è–µ–º —á–µ—Ä–µ–∑ –±—ç–∫—Ç–µ—Å—Ç –Ω–∞ —à–∞–≥–µ 5 (–ø–æ—Å–ª–µ Guard)
