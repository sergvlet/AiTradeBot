# ==================================================
# –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
# ==================================================
spring.application.name=ai-trade-bot
server.port=8080


# ==================================================
# DATABASE
# ==================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/aitradebot
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# ‚ùó SQL –≤ –ø—Ä–æ–¥–µ –Ω–µ –ª–æ–≥–∏—Ä—É–µ–º
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


# ==================================================
# Flyway
# ==================================================
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true


# ==================================================
# –õ–û–ì–ò–†–û–í–ê–ù–ò–ï (–í–ê–ñ–ù–û)
# ==================================================

# –≥–ª–æ–±–∞–ª—å–Ω–æ
logging.level.root=INFO

# —Ç–≤–æ–π –∫–æ–¥ ‚Äî INFO (–±–µ–∑ DEBUG)
logging.level.com.chicu=INFO

# üîá –æ—Ç–∫–ª—é—á–∞–µ–º —Å–ø–∞–º –æ—Ç live-–ø–æ—Ç–æ–∫–∞
logging.level.com.chicu.aitradebot.strategy.live=INFO
logging.level.com.chicu.aitradebot.market=INFO
logging.level.com.chicu.aitradebot.exchange=INFO

# Spring Web ‚Äî —Ç–æ–ª—å–∫–æ –≤–∞–∂–Ω–æ–µ
logging.level.org.springframework.web=INFO

# –ù–ï –ª–æ–≥–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–π HTTP –∑–∞–ø—Ä–æ—Å
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=OFF

# –ù–ï –ª–æ–≥–∏—Ä—É–µ–º SQL
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF

# –ú–∞–ø–ø–∏–Ω–≥–∏ –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å DEBUG –ø—Ä–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO


# ==================================================
# TELEGRAM
# ==================================================
telegram.bot.username=AiTradeBot
telegram.bot.token=YOUR_TELEGRAM_TOKEN_HERE


# ==================================================
# ACTUATOR
# ==================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always


# ==================================================
# THYMELEAF / STATIC
# ==================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true

spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
