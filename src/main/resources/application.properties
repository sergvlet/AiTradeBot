# ==================================================
# TELEGRAM
# ==================================================
telegram.bot.username=AiTradeBot
telegram.bot.token=YOUR_TELEGRAM_TOKEN_HERE

# ==================================================
# ACTUATOR
# ==================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# ==================================================
# THYMELEAF / STATIC
# ==================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true

spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true



ml.tuning.initial-candidates=30
ml.tuning.seed=42
ml.tuning.guard.enabled=true
ml.tuning.guard.min-hours-between=6
ml.tuning.guard.max-delta-pct=0.25
ml.tuning.guard.require-tp-gte-sl=true

# —Å–∫–æ–ª—å–∫–æ –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤ —Ä–µ–∞–ª—å–Ω–æ –ø—Ä–æ–≥–æ–Ω—è–µ–º —á–µ—Ä–µ–∑ –±—ç–∫—Ç–µ—Å—Ç –Ω–∞ —à–∞–≥–µ 5 (–ø–æ—Å–ª–µ Guard)
ml.tuning.eval.max-candidates=10

# –≤–µ—Å–∞ score (–ø–æ–∑–∂–µ –º–æ–∂–Ω–æ –≤ –ë–î)
ml.tuning.score.profit-weight=1.0
ml.tuning.score.dd-weight=1.5
ml.tuning.score.trades-weight=0.05
ml.tuning.eval-max-candidates=10

exchange.binance.mainnet.baseUrl=https://api.binance.com
exchange.binance.testnet.baseUrl=https://testnet.binance.vision

exchange.bybit.mainnet.baseUrl=https://api.bybit.com
exchange.bybit.testnet.baseUrl=https://api-testnet.bybit.com

exchange.okx.mainnet.baseUrl=https://www.okx.com
exchange.okx.testnet.baseUrl=https://www.okx.com

# ===== HTTP POOL =====
app.http.pool.max-total=200
app.http.pool.max-per-route=50
app.http.pool.validate-after-inactivity-ms=2000

# ===== TIMEOUTS =====
app.http.timeout.connect-ms=3000
app.http.timeout.request-ms=3000
app.http.timeout.response-ms=12000

# Window Scalping (prod tuning)
strategy.window.settingsRefreshSeconds=10
strategy.window.tickLogEveryTicks=800
strategy.window.holdThrottleMs=2500


ai.tuning.autosave.ttlMs=30000

# --- ML backtest runner ---
ai.ml.backtest.warmup-ttl-ms=60000
ai.ml.backtest.warmup-multiplier=2.0
ai.ml.backtest.warmup-min=500
ai.ml.backtest.warmup-max=20000

ai.ml.backtest.default-candles-limit=900
ai.ml.backtest.candles-limit-min=50
ai.ml.backtest.candles-limit-max=20000

ai.ml.backtest.log-warmup-info=true


# ===== WINDOW_SCALPING tuner (prod) =====
aitrade.ai.tuning.window-scalping.model-version=ws-tuner-v1
aitrade.ai.tuning.window-scalping.candidates=40

aitrade.ai.tuning.window-scalping.min-abs-improve=0.02
aitrade.ai.tuning.window-scalping.min-rel-improve=0.03

aitrade.ai.tuning.window-scalping.baseline-too-bad-score=-1.00
aitrade.ai.tuning.window-scalping.baseline-too-bad-min-delta=0.01

aitrade.ai.tuning.window-scalping.default-period-days=14
aitrade.ai.tuning.window-scalping.min-candles-limit=50
aitrade.ai.tuning.window-scalping.default-candles-limit=500

aitrade.ai.tuning.window-scalping.warmup-multiplier=2
aitrade.ai.tuning.window-scalping.min-warmup-limit=500
aitrade.ai.tuning.window-scalping.max-warmup-limit=20000

aitrade.ai.tuning.window-scalping.epsilon=0.0001
aitrade.ai.tuning.window-scalping.log-skip-as-info=false

