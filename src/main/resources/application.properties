logging.level.com.chicu=INFO

# üîá –æ—Ç–∫–ª—é—á–∞–µ–º —Å–ø–∞–º –æ—Ç live-–ø–æ—Ç–æ–∫–∞
logging.level.com.chicu.aitradebot.strategy.live=INFO
logging.level.com.chicu.aitradebot.market=INFO
logging.level.com.chicu.aitradebot.exchange=INFO

# Spring Web ‚Äî —Ç–æ–ª—å–∫–æ –≤–∞–∂–Ω–æ–µ
