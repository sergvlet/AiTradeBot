<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content, active)">

<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'AI Trading'">AI Trading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard-pro.css}">

    <!-- Chart libs -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script th:inline="javascript">
        window.appContextPath = /*[[@{/}]]*/ '/';
        window.chartApiUrl = /*[[@{/api/chart/history}]]*/ '/api/chart/history';
    </script>
</head>

<body data-theme="dark">

<!-- Sidebar -->
<nav id="sidebar" class="d-flex flex-column">
    <div class="p-3 brand">
        <i class="bi bi-cpu fs-5 text-success"></i>
        <span class="fw-bold">AI Trading</span>
    </div>

    <ul class="nav flex-column mt-2">
        <li>
            <a th:href="@{/}" class="nav-link"
               th:classappend="${active}=='dashboard' ? ' active' : ''">
                <i class="bi bi-speedometer2"></i><span>Панель</span>
            </a>
        </li>
        <li>
            <a th:href="@{/strategies}" class="nav-link"
               th:classappend="${active}=='strategies' ? ' active' : ''">
                <i class="bi bi-diagram-3"></i><span>Стратегии</span>
            </a>
        </li>
        <li>
            <a th:href="@{/profile}" class="nav-link"
               th:classappend="${active}=='profile' ? ' active' : ''">
                <i class="bi bi-person"></i><span>Профиль</span>
            </a>
        </li>
        <li>
            <a th:href="@{/settings}" class="nav-link"
               th:classappend="${active}=='settings' ? ' active' : ''">
                <i class="bi bi-gear"></i><span>Настройки</span>
            </a>
        </li>
    </ul>

    <div class="mt-auto p-3 border-top">
        <button id="toggleTheme" class="btn btn-outline-light btn-sm w-100">
            <i class="bi bi-moon"></i> Тема
        </button>
    </div>
</nav>

<!-- Content -->
<div id="content">
    <div id="topbar" class="d-flex justify-content-between align-items-center mb-4">
        <button id="toggleSidebar" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-list"></i>
        </button>

        <div>
            <span class="small text-muted">Chat ID:</span>
            <strong th:text="${chatId}">—</strong>
        </div>
    </div>

    <main th:insert="${content}">[content]</main>

    <footer class="mt-5 text-center muted">
        <i class="bi bi-robot"></i> AI Trading Bot © 2025
    </footer>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toast container -->
<div id="toastArea" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1100"></div>

<script>
    (function() {
        const body = document.body;
        const sidebar = document.getElementById('sidebar');
        const tBtn = document.getElementById('toggleTheme');
        const sBtn = document.getElementById('toggleSidebar');

        // Theme
        const saved = localStorage.getItem('theme');
        const theme = (saved === 'light' || saved === 'dark') ? saved : 'dark';
        body.setAttribute('data-theme', theme);
        setIcon(theme);

        tBtn.addEventListener('click', () => {
            const cur = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', cur);
            localStorage.setItem('theme', cur);
            setIcon(cur);
        });

        sBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));

        function setIcon(t) {
            tBtn.innerHTML = (t === 'dark')
                ? '<i class="bi bi-sun"></i><span> Светлая</span>'
                : '<i class="bi bi-moon"></i><span> Тёмная</span>';
        }

        // Toast
        window.showToast = function (msg, type = "success") {
            const bg = type === "success" ? "bg-success"
                : type === "warning" ? "bg-warning"
                    : "bg-danger";
            const el = document.createElement("div");
            el.className = `toast align-items-center text-white ${bg} border-0`;
            el.role = "alert";
            el.ariaLive = "assertive";
            el.ariaAtomic = "true";
            el.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>`;
            document.getElementById("toastArea").appendChild(el);
            const toast = new bootstrap.Toast(el, { delay: 2500 });
            toast.show();
        };
    })();
</script>

<!-- Dashboard scripts -->
<script src="/js/dashboard/strategy-chart.js"></script>
<script src="/js/dashboard/strategy-controls.js"></script>
<script src="/js/dashboard/strategy-table.js"></script>
<script src="/js/dashboard/strategy-init.js"></script>

</body>
</html>
