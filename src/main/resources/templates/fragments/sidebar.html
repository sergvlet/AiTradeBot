<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="sidebar">

    <div class="sidebar-inner d-flex flex-column h-100">

        <!-- Бренд + collapse -->
        <div class="sidebar-brand d-flex align-items-center justify-content-between mb-4">

            <div class="d-flex align-items-center gap-2 brand-main">
                <span class="logo-icon">
                    <i class="bi bi-graph-up-arrow"></i>
                </span>
                <span class="logo-text">AiTradeBot</span>
            </div>

            <!-- Кнопка сворачивания (desktop) -->
            <button type="button"
                    id="sidebarCollapse"
                    class="sidebar-collapse-btn d-none d-lg-inline-flex align-items-center justify-content-center"
                    title="Свернуть панель"
                    aria-label="Свернуть боковую панель">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>

        <!-- Навигация -->
        <nav class="nav flex-column sidebar-nav">

            <a class="nav-link"
               th:classappend="${active} == 'dashboard' ? ' active' : ''"
               th:href="@{/}">
                <i class="bi bi-speedometer2 icon"></i>
                <span class="text">Дашборд</span>
            </a>

            <a class="nav-link"
               th:classappend="${active} == 'strategies' ? ' active' : ''"
               th:href="@{/strategies}">
                <i class="bi bi-diagram-3 icon"></i>
                <span class="text">Стратегии</span>
            </a>

            <a class="nav-link"
               th:classappend="${active} == 'logs' ? ' active' : ''"
               th:href="@{/logs}">
                <i class="bi bi-terminal icon"></i>
                <span class="text">Логи</span>
            </a>

            <a class="nav-link"
               th:classappend="${active} == 'settings' ? ' active' : ''"
               th:href="@{/settings}">
                <i class="bi bi-gear icon"></i>
                <span class="text">Настройки</span>
            </a>

        </nav>

        <!-- Футер сайдбара -->
        <div class="mt-auto sidebar-footer pt-3">
            <div class="small d-flex align-items-center">
                <i class="bi bi-circle-fill text-success me-1"></i>
                <span class="text">Статус: Online</span>
            </div>
        </div>

    </div>

    <!-- Мобильная ручка + оверлей -->
    <div id="sidebarHandle" class="sidebar-handle d-lg-none"></div>
    <div id="sidebarOverlay" class="sidebar-overlay d-lg-none"></div>

</div>

</body>
</html>
