<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head><title>AI Trading — Профиль</title></head>
<body th:replace="~{layout :: layout(~{::title}, ~{::section}, ${active})}">
<section>
  <h2 class="fw-bold mb-4">Профиль пользователя</h2>

  <div class="card card-theme p-4">
    <div class="row g-3">
      <div class="col-md-6">
        <div>Имя: <strong th:text="${profile.username}">—</strong></div>
        <div>Почта: <strong th:text="${profile.email}">—</strong></div>
      </div>
      <div class="col-md-6">
        <div>Chat ID: <strong th:text="${profile.chatId}">—</strong></div>
        <div>Биржа: <strong th:text="${profile.exchange}">—</strong></div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
