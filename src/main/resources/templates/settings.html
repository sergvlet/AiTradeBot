<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head><title>AI Trading — Настройки</title></head>
<body th:replace="~{layout :: layout(~{::title}, ~{::section}, ${active})}">
<section>
    <h2 class="fw-bold mb-4">Настройки</h2>
    <div class="card card-theme p-4">
        <form class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Тема по умолчанию</label>
                <select class="form-select" id="defaultTheme">
                    <option value="dark" selected>Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-theme" onclick="applyTheme()">Сохранить</button>
            </div>
        </form>
    </div>

    <script>
        function applyTheme(){
            const v=document.getElementById('defaultTheme').value;
            localStorage.setItem('theme',v);
            document.body.setAttribute('data-theme',v);
        }
    </script>
</section>
</body>
</html>
