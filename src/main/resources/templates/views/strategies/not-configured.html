<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" class="container py-4">

    <div class="card card-theme shadow-sm">
        <div class="card-body">

            <h3 class="fw-bold mb-2">
                <i class="bi bi-exclamation-triangle"></i>
                <span th:text="${errorTitle} ?: 'Стратегия ещё не настроена'">Стратегия ещё не настроена</span>
            </h3>

            <div class="text-secondary mb-3"
                 th:text="${errorText} ?: 'Открой настройки стратегии и сохрани параметры.'">
                Открой настройки стратегии и сохрани параметры.
            </div>

            <div class="d-flex gap-2 flex-wrap">

                <a class="btn btn-outline-primary"
                   th:if="${type != null and chatId != null}"
                   th:href="@{'/strategies/' + ${type} + '/config'(
                        chatId=${chatId},
                        exchange=${exchange},
                        network=${network}
                   )}">
                    <i class="bi bi-gear"></i> Открыть настройки
                </a>

                <a class="btn btn-outline-secondary" th:href="@{/strategies}">
                    <i class="bi bi-arrow-left"></i> Назад к списку
                </a>

            </div>

        </div>
    </div>

</div>

</body>
</html>
