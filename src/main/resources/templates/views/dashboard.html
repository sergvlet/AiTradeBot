<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">

    <h2 class="fw-bold mb-4 d-flex align-items-center gap-2">
        <i class="bi bi-speedometer2"></i>
        <span>Дашборд</span>
    </h2>

    <div class="row g-4">

        <div class="col-md-3">
            <div class="card card-theme p-3">
                <div class="text-muted small mb-1">Активные стратегии</div>
                <div class="stat-value" th:text="${stats.activeStrategies}">0</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card card-theme p-3">
                <div class="text-muted small mb-1">Всего стратегий</div>
                <div class="stat-value" th:text="${stats.totalStrategies}">0</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card card-theme p-3">
                <div class="text-muted small mb-1">Суммарная прибыль</div>
                <div class="stat-value">
                    <span th:text="${stats.totalProfit}">0</span> USDT
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card card-theme p-3">
                <div class="text-muted small mb-1">Средняя уверенность ML</div>
                <div class="stat-value">
                    <span th:text="${stats.avgConfidence}">0</span>%
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
