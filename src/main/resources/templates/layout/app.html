<!doctype html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      id="html-root">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'AiTradeBot'">AiTradeBot</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===================================================== -->
    <!-- THEME INIT ‚Äî –î–û –í–°–ï–ì–û -->
    <!-- ===================================================== -->
    <script>
        (function () {
            const theme = localStorage.getItem("aitrade_theme") || "dark";
            document.documentElement.setAttribute("data-theme", theme);
        })();
    </script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <!-- PAGE CSS -->
    <th:block th:if="${page != null}">
        <th:block th:if="${#strings.contains(page, '/')}">
            <link rel="stylesheet" th:href="@{'/css/views/' + ${page} + '.css'}"/>
        </th:block>

        <th:block th:if="${!#strings.contains(page, '/')}">
            <th:block th:switch="${page}">
                <link th:case="'strategy_dashboard'" rel="stylesheet"
                      th:href="@{/css/views/strategies/strategy_dashboard.css}"/>
                <link th:case="'strategies'" rel="stylesheet"
                      th:href="@{/css/views/strategies/strategies.css}"/>
                <link th:case="'dashboard'" rel="stylesheet"
                      th:href="@{/css/views/dashboard.css}"/>
                <link th:case="*" rel="stylesheet"
                      th:href="@{'/css/views/' + ${page} + '.css'}"/>
            </th:block>
        </th:block>
    </th:block>

    <!-- Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body class="app-body" id="app-body">

<script>
    document.body.setAttribute(
        "data-theme",
        document.documentElement.getAttribute("data-theme")
    );
</script>

<div class="page-wrapper">

    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <div class="main-column d-flex flex-column">

        <header th:replace="~{fragments/topbar :: topbar}"></header>

        <main class="content flex-grow-1"
              th:attr="data-chat-id=${chatId},
                       data-type=${type},
                       data-symbol=${symbol}">
            <div class="container-fluid py-4">
                <div th:if="${page != null}"
                     th:replace="~{${'views/' + page} :: content}">
                </div>
            </div>
        </main>

        <footer th:replace="~{fragments/footer :: footer}"></footer>

    </div>

</div>

<!-- ===================================================== -->
<!-- JS ‚Äî –ü–û–†–Ø–î–û–ö –ö–†–ò–¢–ò–ß–ï–ù -->
<!-- ===================================================== -->

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- GLOBAL JS -->
<script th:src="@{/js/app.js}"></script>

<!-- ================== üî• SockJS + STOMP (–î–û MODULE) ================== -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    // üîí –ñ–Å–°–¢–ö–ê–Ø –ü–†–û–í–ï–†–ö–ê ‚Äî –µ—Å–ª–∏ —Ç—É—Ç –æ—à–∏–±–∫–∞, –¥–∞–ª—å—à–µ —Å–º—ã—Å–ª–∞ –Ω–µ—Ç
    if (typeof SockJS === "undefined") {
        console.error("‚ùå SockJS –ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω");
    }
    if (typeof Stomp === "undefined") {
        console.error("‚ùå Stomp –ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω");
    }
</script>

<!-- ====================== PAGE JS ====================== -->

<!-- ‚úÖ STRATEGIES LIST ( /strategies ) -->
<th:block th:if="${page == 'strategies'}">
    <script th:src="@{/js/views/strategies/strategies.js}" defer></script>
</th:block>

<!-- ‚úÖ SETTINGS ( /strategies/{TYPE}/config –∏ —Ç.–ø. ) -->
<th:block th:if="${page == 'strategies/settings' or page == 'settings'}">
    <script th:src="@{/js/strategies/network.tab.js}" defer></script>
    <script th:src="@{/js/views/strategies/symbol-picker.js}" defer></script>
    <script th:src="@{/js/views/strategies/settings.js}" defer></script>
</th:block>

<!-- ‚úÖ STRATEGY DASHBOARD -->
<th:block th:if="${page == 'strategy_dashboard' or page == 'strategies/strategy_dashboard'}">
    <!-- module –∏–¥—ë—Ç –ü–û–°–õ–ï stomp -->
    <script type="module" th:src="@{/js/views/strategies/strategy-dashboard.js}"></script>
</th:block>

<!-- ‚úÖ OTHER PAGES -->
<th:block th:if="${page != null
                  and page != 'strategies'
                  and page != 'strategy_dashboard'
                  and page != 'strategies/strategy_dashboard'
                  and page != 'strategies/settings'
                  and page != 'settings'}">
    <script th:src="@{'/js/views/' + ${page} + '.js'}" defer></script>
</th:block>


</body>
</html>
