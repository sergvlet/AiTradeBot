<!doctype html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      id="html-root">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'AiTradeBot'">AiTradeBot</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <!-- PAGE CSS -->
    <th:block th:if="${page != null}">
        <th:block th:if="${#strings.contains(page, '/')}">
            <link rel="stylesheet" th:href="@{'/css/views/' + ${page} + '.css'}"/>
        </th:block>

        <th:block th:if="${!#strings.contains(page, '/')}">
            <th:block th:switch="${page}">
                <link th:case="'strategy_dashboard'" rel="stylesheet"
                      th:href="@{/css/views/strategies/strategy_dashboard.css}"/>
                <link th:case="'strategies'" rel="stylesheet"
                      th:href="@{/css/views/strategies/strategies.css}"/>
                <link th:case="'dashboard'" rel="stylesheet"
                      th:href="@{/css/views/dashboard.css}"/>
                <link th:case="*" rel="stylesheet"
                      th:href="@{'/css/views/' + ${page} + '.css'}"/>
            </th:block>
        </th:block>
    </th:block>
</head>

<body class="app-body" id="app-body">

<!-- ✅ Тема один раз, сразу на body (чтобы не мигало) -->
<script>
    (function () {
        const theme = localStorage.getItem("aitrade_theme") || "dark";
        document.body.setAttribute("data-theme", theme);
    })();
</script>

<div class="page-wrapper">

    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <div class="main-column d-flex flex-column">

        <header th:replace="~{fragments/topbar :: topbar}"></header>

        <main class="content flex-grow-1"
              th:attr="data-chat-id=${chatId},
                       data-type=${type},
                       data-symbol=${symbol}">
            <div class="container-fluid py-4">
                <div th:if="${page != null}"
                     th:replace="~{${'views/' + page} :: content}">
                </div>
            </div>
        </main>

        <footer th:replace="~{fragments/footer :: footer}"></footer>

    </div>

</div>

<!-- ===================================================== -->
<!-- JS — порядок важен -->
<!-- ===================================================== -->

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- GLOBAL JS -->
<script th:src="@{/js/app.js}" defer></script>

<!-- ✅ STRATEGIES LIST ( /strategies ) -->
<th:block th:if="${page == 'strategies'}">
    <script th:src="@{/js/views/strategies/strategies.js}" defer></script>
</th:block>

<!-- ✅ SETTINGS ( /strategies/{TYPE}/config ) -->
<th:block th:if="${page == 'strategies/settings' or page == 'settings'}">

    <!-- base api -->
    <script th:src="@{/js/views/strategies/settings/api.js}" defer></script>
    <script th:src="@{/js/views/strategies/settings/form-change-tracker.js}" defer></script>

    <!-- tabs (window.SettingsTab*) -->
    <script th:src="@{/js/views/strategies/settings/tabs/network.js}" defer></script>
    <script th:src="@{/js/views/strategies/settings/tabs/general.js}" defer></script>
    <script th:src="@{/js/views/strategies/settings/tabs/risk.js}" defer></script>
    <script th:src="@{/js/views/strategies/settings/tabs/market.js}" defer></script>
    <script th:src="@{/js/views/strategies/settings/tabs/advanced.js}" defer></script>

    <!-- main -->
    <script th:src="@{/js/views/strategies/settings/page.js}" defer></script>

    <!-- ❌ LEGACY удаляем (иначе будут двойные обработчики и гонки) -->
</th:block>

<!-- ✅ STRATEGY DASHBOARD -->
<th:block th:if="${page == 'strategy_dashboard' or page == 'strategies/strategy_dashboard'}">

    <!-- Lightweight Charts нужен только тут -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>

    <!-- SockJS + STOMP нужны только тут -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script type="module" th:src="@{/js/views/strategies/strategy-dashboard.js}"></script>
</th:block>

<!-- ✅ OTHER PAGES -->
<th:block th:if="${page != null
                  and page != 'strategies'
                  and page != 'strategy_dashboard'
                  and page != 'strategies/strategy_dashboard'
                  and page != 'strategies/settings'
                  and page != 'settings'}">
    <script th:src="@{'/js/views/' + ${page} + '.js'}" defer></script>
</th:block>

</body>
</html>
