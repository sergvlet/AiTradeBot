<!doctype html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      id="html-root">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'AiTradeBot'">AiTradeBot</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===================================================== -->
    <!-- THEME INIT — ДО ВСЕГО -->
    <!-- ===================================================== -->
    <script>
        (function () {
            const theme = localStorage.getItem("aitrade_theme") || "dark";
            document.documentElement.setAttribute("data-theme", theme);
        })();
    </script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <!-- PAGE CSS -->
    <th:block th:if="${page != null}">
        <link rel="stylesheet" th:href="@{'/css/views/' + ${page} + '.css'}"/>
    </th:block>

    <!-- Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body class="app-body"
      id="app-body"
      th:attr="data-theme=${null}">

<script>
    // дублируем для body (CSS использует body[data-theme])
    document.body.setAttribute(
        "data-theme",
        document.documentElement.getAttribute("data-theme")
    );
</script>

<div class="page-wrapper">

    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <div class="main-column d-flex flex-column">

        <header th:replace="~{fragments/topbar :: topbar}"></header>

        <main class="content flex-grow-1"
              th:attr="data-chat-id=${chatId},
                       data-type=${type},
                       data-symbol=${symbol}">
            <div class="container-fluid py-4">
                <div th:if="${page != null}"
                     th:replace="~{${'views/' + page} :: content}">
                </div>
            </div>
        </main>

        <footer th:replace="~{fragments/footer :: footer}"></footer>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- GLOBAL JS -->
<script th:src="@{/js/app.js}"></script>

<!-- SockJS + STOMP -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<!-- PAGE JS -->
<th:block th:if="${page != null and page != 'strategy_dashboard'}">
    <script th:src="@{'/js/views/' + ${page} + '.js'}"></script>
</th:block>

<th:block th:if="${page == 'strategy_dashboard'}">
    <script type="module" th:src="@{/js/chart/strategy-dashboard.js}"></script>
</th:block>

</body>
</html>
